<div class="container mat-elevation-z8">

  <router-outlet></router-outlet>

  <div class="header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Persona">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="idCurso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idCurso}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cantHoras">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad Horas </th>
        <td mat-cell *matCellDef="let row"> {{row.cantHoras}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="docente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Docente </th>
        <td mat-cell *matCellDef="let row"> {{row.docente}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="vigente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vigente </th>
        <td mat-cell *matCellDef="let row"> {{row.vigente}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <mat-cell *matCellDef="let row">
          <button mat-button color="primary" [routerLink]="['editar', row.idCurso]">Actualizar</button>
          <button mat-button color="accent" (click)="eliminar(row)">Eliminar</button>
        </mat-cell>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>

<button mat-fab color="accent" style="float: right; margin-right: 20px" routerLink='/persona/nuevo'>
  <mat-icon>create</mat-icon>
</button>
